language: node_js
node_js:
  - "10"
before_install:
  - rvm install 2.2.5
  - nvm --version
  - node --version
  - npm --version
  - gcc --version
  - g++ --version
install:
  - cd frontend && npm install && cd ../
  - npm install
script:
  - npm run test
  - mkdir -p dist
  - cd dist && npm pack ../ && cd ..
  - npm run build
deploy:
  provider: s3
  access_key_id: "AKIAIHYANWLHBG5FRLZQ"
  secret_access_key:
    secure: ""
  bucket: "remote-mediaserver"
  skip_cleanup: true
  acl: public_read
  local_dir: dist
  region: eu-west-1
  upload-dir: ${TRAVIS_BRANCH}
  on:
    all_branches: true
